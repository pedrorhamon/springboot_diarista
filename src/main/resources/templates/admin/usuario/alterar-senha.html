<!DOCTYPE html>
<html th:replace="~{adminlte3 :: layout (~{::title}, ~{::main}, _, _)}">
	<head>
		<title>Atualização de Senha</title>
	</head>
	<body>
		<main>
			<div class="row">
				<div class="col">
					<div class="card card-primary">
						<div class="card-header">
							<div class="card-title">Atualização de Senha</div>
						</div>
						<div class="card-body">
						  <form method="POST" th:object="${alterarSenhaDTO}">
						  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
							
							<div class="row">
								<div class="col-md-6 col-sm-12">
									<div class="form-group">
										<label for="senha">Senha Antiga:</label>
										<input class="form-control" id="senhaAntiga" th:field="*{senhaAntiga}" placeholder="Digite sua senha Antiga" type="password"/>
										<ul>
											<li class="text-danger" th:each="erro : ${#fields.errors('senhaAntiga')}" th:text="${erro}"></li>
										</ul>
									</div>
								</div>
							</div>
							
							<div class="row">
								<div class="col-md-6 col-sm-12">
									<div class="form-group">
										<label for="senha">Senha Nova:</label>
										<input class="form-control" id="senha" th:field="*{senha}" placeholder="Digite sua senha Nova" type="password"/>
										<ul>
											<li class="text-danger" th:each="erro : ${#fields.errors('senha')}" th:text="${erro}"></li>
										</ul>
									</div>
								</div>
							</div>
							
							<div class="row">
								<div class="col-md-6 col-sm-12">
									<div class="form-group">
										<label for="confirmaSenha">Confirmar Senha:</label>
										<input class="form-control" id="confirmacaoSenha" th:field="*{confirmacaoSenha}" placeholder="Digite sua senha Nova" type="password"/>
										<ul>
											<li class="text-danger" th:each="erro : ${#fields.errors('confirmacaoSenha')}" th:text="${erro}"></li>
										</ul>
									</div>
								</div>
							</div>
														
<!-- 							<div class="row"> -->
<!-- 								<div class="col-md-6 col-sm-12">					 -->
<!-- 									<div class="form-group"> -->
<!-- 										<label for="tipoUsuario">Tipo de Usuario:</label> -->
<!-- 										<select class="form-control" id="tipoUsuario" th:field="*{tipoUsuario}" placeholder="Selecione um tipo" > -->
<!-- 											<option th:each="tipoUsuario : ${tipoUsuarios}" th:text="${tipoUsuario.nome}" th:value="${tipoUsuario}"></option> -->
<!-- 										</select> -->

<!-- 										</ul> -->
<!-- 									</div> -->
<!-- 								</div> -->
<!-- 							</div> -->
							
							<button type="submit" class="btn btn-success">Alterar</button>
						  </form>
						</div>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
